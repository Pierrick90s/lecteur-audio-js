<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur audio | Vanilla JS</title>
</head>
<body>
    <audio id="myAudio" src="./music/epic-hollywood-trailer.mp3" controls></audio><br>
    <button id="playButton">Lecture</button><button id="stopButton">Pause</button>
    <input id="volume" type="range" name="volume" min="0" max="1" step="0.01" value="0.5">
    <output id="volumeOutput"></output> <!-- Utilisation de l'élément output pour afficher la valeur du volume -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
